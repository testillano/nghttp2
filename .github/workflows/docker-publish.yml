name: ci

on:
  push:
    branches: test

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Test variables
        run: |
          echo USERNAME is ${{ secrets.DOCKERHUB_USERNAME }} AND TOKEN IS xxxxxxx
          
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true




